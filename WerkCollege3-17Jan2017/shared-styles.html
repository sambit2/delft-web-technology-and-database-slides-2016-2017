asq-canvas{
  position: absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  z-index: 1;
  pointer-events: all;
}

asq-highlight-q{
  min-height: 500px;
}

asq-fiddle-q{
  height: 700px;
}

asq-code-q{
  height: 400px;
}

asq-order-q [target] {
  min-height: 45px;
  padding: 4px;
  margin-bottom: 20px;
  line-height: 1.42857143;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  -webkit-transition: border .2s ease-in-out;
       -o-transition: border .2s ease-in-out;
          transition: border .2s ease-in-out;

}


asq-order-q [target] > [object] {
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin: 2px;
}

asq-order-q [object] {
  cursor: pointer;
  display: block;
  color: #a94442;
  background-color: #f2dede;
  border-color: #faebcc;
  padding: 8px 6px;
  border: 1px solid transparent;
  border-radius: 4px;

  max-width: 150px;
  margin: 1px 5px;
}

asq-order[disabled] [object] {
  cursor: auto;
  color: white;
  background-color: #666666;
}

asq-order-q img {
  max-height: 350px;
  margin: 1em;

}

.error-solution {
  border-color: red;
  outline: 0;
  -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);
          box-shadow: inset 0 1px 1px rgba(255, 6, 6, 0.075), 0 0 8px rgba(255, 0, 0, 1);
}

asq-buckets-q div[buckets] {
  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
}

asq-buckets-q div[bucket] {
  @apply(--layout-vertical);
  min-width: 200px;
  min-height: 200px;
  
  border: 1px solid gray;
  margin: 1px;

  text-align: center;
  border-radius: 5px;
}

asq-buckets-q div[bucket].over {
  border: 1px dashed #000;
  @apply(--shadow-elevation-3dp);
}

asq-buckets-q div[bucket] > b {
  background-color: #75B7BE;
  color: #E6E6E6;
  border-color: #405356;
  padding: 10px 5px;

  border-radius: 4px;
  display: block;
  text-align: center;

  @apply(--paper-font-title);

}



/*labels*/
asq-buckets-q div[labels] {
  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
}

asq-buckets-q div[label] {
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
      touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;

  margin: 1px;
}

asq-buckets-q div[label].dragging {
  opacity: 0.6;
}


asq-buckets-q [label].label-primary {
  color: #fff;
  background-color: #337ab7;
  border-color: #2e6da4;
}

  border-color: #204d74;
}

  background-color: #5cb85c;

}

asq-buckets-q [label].label-success:focus,

  background-color: #449d44;
  border-color: #255625;
}
asq-buckets-q [label].label-success:hover {

  background-color: #449d44;
  border-color: #398439;
}
